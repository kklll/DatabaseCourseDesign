<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>学生成绩管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon" />
    <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div id="name" class="layui-card-body ">
                    <blockquote class="layui-elem-quote">欢迎：
                        <span class="x-red">{{ name }}</span>！当前时间:{{time}}
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">系统信息</div>
                <div class="layui-card-body ">
                    <table class="layui-table">
                        <tbody>
                        <tr>
                            <th>学生成绩管理系统版本</th>
                            <td>1.0</td>
                        </tr>
                        <tr>
                            <th>服务器地址</th>
                            <td>http://dlddw.xyz/</td>
                        </tr>
                        <tr>
                            <th>操作系统</th>
                            <td>ubuntu 16.04</td>
                        </tr>
                        <tr>
                            <th>运行环境</th>
                            <td>Tomcat</td>
                        </tr>
                        <tr>
                            <th>运行方式</th>
                            <td>WAR</td>
                        </tr>
                        <tr>
                            <th>MYSQL版本</th>
                            <td>5.5.53</td>
                        </tr>
                        <tr>
                            <th>上传附件限制</th>
                            <td>2M</td>
                        </tr>
                        <tr>
                            <th>执行时间限制</th>
                            <td>30min</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">开发团队</div>
                <div class="layui-card-body ">
                    <table class="layui-table">
                        <tbody>
                        <tr>
                            <th>版权所有</th>
                            <td>DeepBlue
                                <a href="https://github.com/kklll" target="_blank"><font size="3"
                                                                                         color="red">开发者Github</font></a>
                            </td>
                        </tr>
                        <tr>
                            <th>开发者</th>
                            <td>1707004732-李凯凯 1707014132-刘浩 1707004139-赖俊玮</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <style id="welcome_style"></style>
    </div>
</div>
</body>
<script>
    const un = new Vue({
        el: "#name",
        data: {
            name: null,
            time: new Date().toLocaleString()
        },
        created: function () {
            this.getx();
        },
        methods: {
            getx() {
                this.$http.get("../getUsername", {}, {emulateJSON: true}).then(function (result) {
                    this.name = result.body.username;
                    // console.log(result);
                }, function () {
                    layer.msg("信息拉取失败！");
                })
            },
        }
    });
</script>
</html>
