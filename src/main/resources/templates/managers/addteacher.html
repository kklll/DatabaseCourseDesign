<!DOCTYPE html>
<html class="x-admin-sm" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script type="text/javascript" src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>
</head>


<!--账号（教师号）、姓名、性别、系别、学历、职称、联系电话、电子邮箱、简介和密码。，-->
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form id="form" class="layui-form" onautocomplete="off" @submit.prevent="sub">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="Tname" name="Tname" required="" autocomplete="off"
                           class="layui-input" ></div>
            </div><div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>用户名</label>
                <div class="layui-input-inline">
                    <input type="text" id="Tusername" name="Tusername" required="" autocomplete="off"
                           class="layui-input" ></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>性别</label>
                <div class="layui-input-inline">
                    <select name="Tsex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>系别</label>
                <div class="layui-input-inline">
                    <select id="dept" name="Tdept" class="valid">
                        <option value="机电工程学院">机电工程学院</option>
                        <option value="机械工程学院">机械工程学院</option>
                        <option value="材料科学与工程学院">材料科学与工程学院</option>
                        <option value="化学工程与技术学院">化学工程与技术学院</option>
                        <option value="信息与通信工程学院">信息与通信工程学院</option>
                        <option value="仪器与电子学院">仪器与电子学院</option>
                        <option value="大数据学院(计算机科学与技术学院)">大数据学院(计算机科学与技术学院)</option>
                        <option value="理学院">理学院</option>
                        <option value="经济与管理学院">经济与管理学院</option>
                        <option value="人文社会科学学院">人文社会科学学院</option>
                        <option value="体育学院">体育学院</option>
                        <option value="艺术学院">艺术学院</option>
                        <option value="软件学院">软件学院</option>
                        <option value="环境与安全工程学院">环境与安全工程学院</option>
                        <option value="电气与控制工程学院">电气与控制工程学院</option>
                        <option value="能源动力工程学院">能源动力工程学院</option>
                        <option value="研究生院">研究生院</option>
                        <option value="国际教育学院">国际教育学院</option>
                        <option value="马克思主义学院">马克思主义学院</option>
                        <option value="继续教育学院">继续教育学院</option>
                        <option value="国防教育学院">国防教育学院</option>
                        <option value="朔州校区">朔州校区</option>
                        <option value="信息商务学院">信息商务学院</option>
                        <option value="国家级教学示范中心">国家级教学示范中心</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>学历</label>
                <div class="layui-input-inline">
                    <select id="degree" name="Tdegree" class="valid">
                        <option value="本科">本科</option>
                        <option value="硕士">硕士</option>
                        <option value="博士">博士</option>
                        <option value="博士后">博士后</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>职称</label>
                <div class="layui-input-inline">
                    <select id="zhicheng" name="Tright" class="valid">
                        <option value="助教">助教</option>
                        <option value="讲师">讲师</option>
                        <option value="副教授">副教授</option>
                        <option value="教授">教授</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>联系电话</label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="Ttel" required="" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" id="email" name="Temail" required="" lay-verify="email" autocomplete="off"
                           class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;


            //监听提交
            form.on('submit(add)',
                function (data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    $.ajax({
                        //几个参数需要注意一下
                        type: "POST",//方法类型
                        dataType: "json",//预期服务器返回的数据类型
                        url: "./insert?id=teacher",//url
                        data: $("#form").serialize(),
                        success: function (result) {
                            // 获得frame索引
                            console.log(result);
                            if (result.ok != null) {
                                layer.msg("增加成功！", function () {
                                    var index = parent.layer.getFrameIndex(window.name);
                                    //关闭当前frame
                                    parent.layer.close(index);
                                    location.reload();
                                });
                            }
                        },
                        error:
                            function () {
                                layer.msg("发生异常,请重试！");
                                return false;
                            }
                    });
                    return false;
                });
        });
</script>
</body>
</html>
